 <div th:fragment="scripts_list">
    <script th:inline="javascript">
    
       /*<![CDATA[*/
    
       let operation = /*[[${operation}]]*/ '';

       /*]]>*/   
    
       if (operation !== null ){
    	   
    	   iziToast.show({
    		    title: 'Success',
    		    message: 'Your user account has been ' + operation + 'd successfully!',
    		    position: 'topRight',
    		    timeout: 20000,  // 20 Secs
    		    color: 'green'
    		});
    	   
       }  else {
    	          // Do nothing 
    	       }
    
      function deleteUser(idUser){
    	  iziToast.question({
    		    timeout: 20000,
    		    close: false,
    		    overlay: true,
    		    displayMode: 'once',
    		    id: 'question',
    		    zindex: 999,
    		    title: 'Hey',
    		    message: 'Do you want to delete user id: ' + idUser + '?',
    		    position: 'center',
    		    buttons: [
    		        ['<button><b>YES</b></button>', function () {
    		 
    		            document.location.href = '/delete/' + idUser;
    		 
    		        }, true],
    		        ['<button>NO</button>', function (instance, toast) {
    		 
    		            instance.hide({ transitionOut: 'fadeOut' }, toast, 'button');
    		 
    		        }],
    		    ],
    		});
    	  
      }
    </script>
