    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

  <body>
 
 <div class="container">   
 
	<div th:replace="~{fragments :: header(register)}"></div> 
    
      <div class="jumbotron">
	  <h1 class="mb-5 display-4 text-center">User Registration</h1>
	  
	  
	  <form th:action="@{/create}"  th:object="${customer}"  method="post" >
		  <div class="form-group row">
		    <label for="customerName" class="col-sm-1 col-form-label text-right mr-5"> Name:</label>
		    <div class="col-sm-8">
		    <input type="text" class="form-control" th:field="*{customerName}"  required>
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="email" class="col-sm-1 col-form-label text-right mr-5"> Email:</label>
		    <div class="col-sm-8">
		    <input type="email" class="form-control" th:field="*{email}"  required>
		    </div>
		  </div>
		  
		  <span class="text-danger text-right mr-5" th:errors="*{email}"></span>  
		  
		 <div class="form-group row">
		    <label for="phoneNumber" class="col-sm-1 col-form-label text-right mr-5"> Phone Number:</label>
		    <div class="col-sm-8">
		    <input type="text" class="form-control" th:field="*{phoneNumber}" required>
		    </div>
		  </div>
		  	  
		  <span class="text-danger text-right mr-5" th:errors="*{phoneNumber}"></span>  
		  
		  <div class="form-group row">
		    <label for="password" class="col-sm-1 col-form-label text-right mr-5"> Password:</label>
		    <div class="col-sm-8">
		    <input type="password" class="form-control" th:field="*{password}" required>
		    </div>
		  </div>
		  
		 <div class="form-group row">
		    <label for="homeAddress" class="col-sm-1 col-form-label text-right mr-5">Home Address:</label>
		    <div class="col-sm-8">
		    <input type="text" class="form-control" th:field="*{homeAddress}" required>
		    </div>
		  </div>
		  
		 <div class="form-group row">
		    <label for="postCode" class="col-sm-1 col-form-label text-right mr-5"> Post Code:</label>
		    <div class="col-sm-8">
		    <input type="text" class="form-control"  th:field="*{postCode}"  required>
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="createdDate" class="col-sm-1 col-form-label text-right mr-5">Date:</label>
		    <div class="col-sm-8">
		    <input type="date" class="form-control" th:field="*{createdDate}" required>
		    </div>
		  </div>
		  
		  
		  <button type="submit" class="btn btn-primary mt-4 text-center" style="min-width: 100px">Submit</button>
	  </form>
	  
	  
	  
	</div>

  <!-- FOOTER -->
  <div th:replace="~{fragments :: footer-scripts}"></div>
  
</div>   <!-- / overall .container -->
  </body>
</html>
