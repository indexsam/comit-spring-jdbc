<div class="container">   
 
	<div th:replace="~{fragments :: header('')}"></div> 


	<main role="main">

 

  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">

       <!-- START THE FEATURETTES -->

    <hr class="featurette-divider mt-5">

    <div class="row featurette">
      <div class="col-md-7">
        
       <h1> <p> Your basket!</p> </h1>
       
       <table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Service Name</th>
		      <th scope="col" class="text-center">Price</th>
		<!--       <th scope="col" class="text-center">#</th>    -->
		   </tr> 		    
		  </thead>
		  <tbody>
		    <tr th:each="ct: ${cart}">
		      <th th:text="${ct.IdShopingCart}" />
		      <td th:text="${ct.ServiceName} "/>
		      <td th:text="${ct.Cost}"/>
	<!--  	    <td class="text-right"><a href="#" class="btn btn-danger btn-sm">Remove from Cart</a></td>   -->
		    
		    </tr>
		  </tbody>
		</table>	
	      <!-- @{/update/} + ${user.idUser} -->
	   </div>
      <div class="col-md-5 mt-4">
		    <img th:src="@{/img/cart.jpg}" alt="Image" width="200" height="200" class="bd-placeholder-img rounded-circle"/>
		
	        <div class = "row mt-5">
	        	<div class= "col">
	        	<button type="button"  class="btn btn-primary btn-m" onclick="history.back()" >Continue</button>
	        	</div>
	        	<div class= "col">
	        	<a th:href="@{/deletecart}" class="btn btn-info btn-m"> Clear Cart</a>
	        	</div>
	        	<div class= "col">
	        	<a th:href="@{/pickup}" class="btn btn-warning btn-m">Check out</a>
	        	</div>
	        </div>
	  </div> <!--  end col-md-5 -->
	   
    </div>
  </div>
    

  <!-- FOOTER -->
  <div th:replace="~{fragments :: footer-scripts}"></div>
