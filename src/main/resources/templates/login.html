<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
<title>PrincessðŸ‘©</title>
</head>
<body>
  <div class="container mt-5 w-25">	
	<div class="jumbotron bg-light border border-info mb-5">
	  <div class="text-center mb-3">
	      <img th:src="@{/img/logo.jpg}" class= "rounded-circle"/>
	  </div>
      <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading text-info mb-3">Please sign in:</h2>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">Bad Credentials</div>        
        <div th:if="${param.logout}" class="alert alert-success" role="alert">You have been signed out</div>        
        <p>
         <input type="text" id="username" name="username" class="form-control" placeholder="email" required autofocus>
        </p>
        <p>
         <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
      </form>
	</div>
  </div>


   
</body>
</html>
