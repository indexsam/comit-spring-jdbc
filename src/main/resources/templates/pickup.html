  <body>
 
<div class="container">   
 
	<div th:replace="~{fragments :: header(pickup)}"></div> 


	<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron jumbotron-fluid">
  
    
      <h1 class="display-4 text-center">Schedule a PickUp!</h1>
     
  </div>

  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!--              the content. -->

  <div class="container marketing">

       <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        
        <form th:action="@{/schedule}"   th:object="${pickup}"   method="post" >
        
        	<div class="form-group row">
			    <label for="pickupDate" class="col-sm-4 col-form-label text-right">PickUp Date:</label>
			    <div class="col-sm-6">
			    <input type="date" class="form-control"  th:field="*{pickupDate}" required>
			    </div>
		  	</div>
		  
		  <div class="form-group row">
			    <label for="pickupTime" class="col-sm-4 col-form-label text-right">PickUp Time:</label>
			    <div class="col-sm-6">
				    <select class="form-select form-control" th:field="*{pickupTime}"  required >
					    <option value ="" selected>Select time </option>
					    <option th:value="1">1</option>
					    <option th:value="2">2</option>
					    <option th:value="3">3</option>
					    <option th:value="4">4</option>
					    <option th:value="5">5</option>
					    <option th:value="6">6</option>
					    <option th:value="7">7</option>
					    <option th:value="8">8</option>
					    <option th:value="9">9</option>
					    <option th:value="10">10</option>
					    <option th:value="11">11</option>
					    <option th:value="12">12</option>
				  </select>
			    </div>
		  	</div>
		    
		    		 
		  	
		  	 <div class="form-group row">
			    <label for="amPm" class="col-sm-4 col-form-label text-right">AM:PM</label>
			    <div class="col-sm-6">
				    <select class="form-select form-control" th:field="*{amPm}"  required>
					    <option value="" selected> Select </option>
					    <option th:value="AM">AM</option>
				     	<option th:value="PM">PM</option>
				    </select>
			    </div>
		  	</div>

		    	
		    
		  	<div class="form-group row">
			    <label for="deliveryTime" class="col-sm-4 col-form-label text-right">Delivery Date:</label>
			    <div class="col-sm-6">
			    <input type="date" class="form-control"  th:field="*{deliveryTime}"   required>
			    </div>
		  	</div>
		
		  <!--  <span class="text-danger" th:errors="*{username}"></span>  -->
		  
		  	<div class="mt-4 text-center">	 		  	 
		  		<button type="submit" class="btn btn-primary" style="min-width: 100px">Submit</button>
		  	</div>
	  </form> 
	  
	  	  	      
	   </div>
      <div class="col-md-5 mt-3">
      
	    <img th:src="@{/img/pickup_truck.jpg}" alt="Image" width="300" height="300" class="bd-placeholder-img rounded-circle"/>

        <h2>Schedule a PickUp!</h2>
        <p>Please select your most convenient time for a Pick and also delivery at your registered Home address. 
      	 If you desire a different address, please click on contact us!</p>

		
	</div> <!--  end col-md-5 -->
	   
    </div>
  </div>
    

  <!-- FOOTER -->
  <div th:replace="~{fragments :: footer-scripts}"></div>
  </main>
</div>   <!-- / overall .container -->
  </body>
</html>
