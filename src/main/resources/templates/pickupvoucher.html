    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {

          font-size: 3.5rem;
        }

  <body>
 
<div class="container">   
 
	<div th:replace="~{fragments :: header(pickup)}"></div> 


	<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron jumbotron-fluid">
  
    
      <h1 class="display-4 text-center">Voucher!</h1>
     
  </div>

  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!--                             the content. -->

  <div class="container marketing">

       <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        
        
	  
	  <table class="table table-striped table-hover mt-5">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Total Amount Due ($)</th>
		    </tr> 		    
		  </thead>
		  <tbody>
		    <tr >
		      <th th:text="${transaction.IdTransaction}" />
		      <td th:text="${transaction.Total} "/>
		      
		    </tr>
		  </tbody>
		</table>	
	      
	   </div>
      <div class="col-md-5 mt-3">
      
	    <img th:src="@{/img/dollar.jpg}" alt="Image" width="300" height="300" class="bd-placeholder-img rounded-circle"/>

        <h2>Schedule a PickUp!</h2>
        <div class = "row mt-5">
	        <div class= "col">
	        	<button type="button"  class="btn btn-primary btn-m" onclick="history.back()" >Cancel order</button>
	        	</div>
	        	
	        	<div class= "col">
	        	<a th:href="@{/pickup}" class="btn btn-warning btn-m">Schedule Pickup</a>
	        	</div>
	        </div>

		
	</div> <!--  end col-md-5 -->
	   
    </div>
  </div>
    

  <!-- FOOTER -->
  <div th:replace="~{fragments :: footer-scripts}"></div>
  </main>
</div>   <!-- / overall .container -->
